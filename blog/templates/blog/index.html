{% extends 'blog/base.html' %}
{% block index %}
    <p>{{ post.title|title }}</p>
    <p>{{ post.published_date }} | {{post.read_time}} minutes </p>
    <p>{{ post.desc_sh|safe|truncatewords:30}}</p>
    {% for tags in post.tag_set.all %}
        {{ tags.name }}
    {% endfor %}
    <p><a href="{% url 'blog:detail' post.id %}" target="_blank">Read more</a></p>
{% endblock %}
