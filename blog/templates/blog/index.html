{% for post in latest_posts %}
    <p>{{ post.title }}</p>
    <p>{{ post.published_date }} | {{post.read_time}} minutes </p>
    <p>{{ post.desc_sh|safe}}</p>
    {% for tags in post.tag_set.all %}
        {{ tags.name }} |
    {% endfor %}
    <p><li><a href="{% url 'blog:detail' post.id %}" target="_blank">Read more about {{ post.id }}</a></li>
{% endfor %}
